<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .title{
            text-align: center;
        }
        
    </style>

</head>
<body>
    <!-- 부트 스트랩을 이용해서 아이디, 비번, 비번확인, 성별을 입력받는 회원가입 페이지를 작성 -->
    <h1 class="title">회원 가입</h1>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">아이디</span>
        <input type="text" class="form-control" id="id" placeholder="아이디" name="id">
      </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">비번</span>
        <input type="text" class="form-control" id="pw" placeholder="비번" name="pw">
    </div>  
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text">비번 확인</span>
        <input type="text" class="form-control" id="pw2" placeholder="비번 확인" name="pw2">
    </div>  
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="male" checked>남자
        <label class="form-check-label" for="radio1"></label>
    </div>
    <div class="form-check">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="female" checked>여자
        <label class="form-check-label" for="radio1"></label>
    </div>
    <div class="container mt-3">
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-block">회원 가입</button>
        </div>
      </div>
</body>
</html>
