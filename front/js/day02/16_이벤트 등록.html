<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        
    </style>

</head>
<body>
    <div class="id1" onclick="alert('이벤트 등록1')">박스1</div>
    <div class="id2">박스2</div>
    <div class="id3">박스3</div>
    <div class="id4">박스4</div>

    <script>
        let box2= document.getElementById('id2');
        box2.onclick = function(){
            alert(this.innerText);
        }
        box3.onclick = ()=>{
            alert('이벤트 등록3');
        }

        let box4 = document.getElementById('id4');
        box4.addEventListener('click',()=>{
            alert('이벤트 등록4');
        });
        
    </script>
</body>
