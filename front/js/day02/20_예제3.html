<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:300px; height:300px; background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">박스1</div>  
    <button class="btn" onclick="fadeOut()">버튼</button>
    <script>
        // 버튼을 클릭하면 박스가 사라지고 다시 클릭하면 박스가 보여지도록
        var toggle = true;


        function fadeOut(){

            const disp = "None";
            

            let box = document.getElementsByClassName("box")[0];
            box.style.display = toggle?disp:"";
            toggle = !toggle;
            

        }


    </script>

</body>
</html>
