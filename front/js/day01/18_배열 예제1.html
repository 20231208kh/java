<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        .a{
            color: gray;
        }
        .box{
            border : 2px solid gray; border-radius : 5px; text-align: center;
            background-color: aqua; 
        }
        .b{
            border : 1px solid gray; border-radius: 2px;
        }
        .b:hover{
            background-color: aqua;
        }
        



    
    </style>
</head>
<body>
    <script>
        /*정수를 입력받아 정수만큼 오늘의 할일을 입력해서
          화면에 출력하는 예제
          
          - 배열 이용
          */

         var arr = [];
         function schedule (num){
            for(let i=0; i<num; i++){
                var adding = prompt('오늘의 할일');
                arr.push(adding);
            }
          }
         
          var num = +prompt('정수를 입력');

          schedule(num);
          document.write('<div class="box">');
          document.write('<h1 class="display-4 a">오늘의 할일</h1>');
          document.write('</div>');
          document.write('<ol>');


          for(let i = 0; i<arr.length; i++){
            document.write(`<li class="list-group-item list-group-item-secondary b">${i+1} : ${arr[i]}</li>`)
          }

          document.write('</ol>')


    </script>
    
</body>
</html>
