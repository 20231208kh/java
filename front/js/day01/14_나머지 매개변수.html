<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sum1(...args){
            var sum = 0;
            for(let i =0; i<args.length; i++){
                sum += args[i];
            }
            return sum;
        }

        document.write(sum1(1,2,3));

        /*args 배열처럼 사용하지만 배열은 아님, 권장하지 않음*/

        function sum2(){
            var sum = 0;
            for(let i = 0; i<arguments.length;i++){
                sum+= arguments[i];

            }
            return sum;
        }

        console.log(sum2(1,2,3,4,5));
    </script>
</body>
</html>
