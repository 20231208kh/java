<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1, 22, 3, 6, 8, '안녕'];
        console.log(arr);

        for(let item of arr){
            document.write(item);
            document.write('<br>');
        }

        for(let index in arr){
            document.write(`${index} : ${arr[index]}`);
            document.write('<br>');
        }
        var obj = {
            name : '홍길동',
            age : 21
        }

        for(let key in obj){
            document.write(`${key} : ${obj[key]}`);
            document.write('<br>');
        }
    </script>
</body>
</html>
