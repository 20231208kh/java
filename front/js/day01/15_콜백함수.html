<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*콜백 함수
        - 함수의 매개변수로 들어가는 함수
        */

        /*나이가 주어지면, 성인이면 a() 함수를, 미성년자이면 b()함수를 실행하는 코드*/

        function checkAdult(age,callbackA,callbackB){
            if(age >=20){
                callbackA();
            }else{
                callbackB();
            }
        }

        function a(){
            console.log('성인입니다.')
        }

        function b(){
            console.log('미성년자입니다.')
        }

        checkAdult(19,a,b);

    


    </script>

</body>
</html>
