<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum (num1,num2){
            return num1+num2;
        }

        var num1 = +prompt('정수1 입력');
        var num2 = +prompt('정수2 입력');

        document.write(`${num1}+${num2} = ${sum(num1,num2)}`);

    </script>


</body>
</html>
