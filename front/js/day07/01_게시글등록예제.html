<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        .title, .user{
            display:flex; width: 90%; height: 20px; border-radius: 3px;
        }
        .topic{
            display:flex; width:90%; height: 300px; border-radius: 3px;
        }
        .submit{
            width:90%; margin-top: 10px; border: 1px solid lightgreen;
            border-radius: 3px; cursor: pointer;
        }
        .submit:hover{
            background-color: aqua; color: white;
        }

    </style>
</head>
<body>
    <h1>게시글 등록</h1>
    <span>제목 : </span>
    <input type="text" class="title">
    <span>작성자 : </span>
    <input type="text" class="user">
    <span>내용 : </span>
    <input type="text" class="topic">
    <button class="submit">등록</button>
</body>
</html>
