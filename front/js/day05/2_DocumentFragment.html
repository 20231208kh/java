<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list1"></ul>
    <ul id="list2"></ul>
    <script>
        let list1 = document.getElementById("list1");
        for(let i=1; i<=5; i++){
            let li = document.createElement("li");
            let textNode = document.createTextNode(i);
            li.append(textNode);
            list1.append(li);
        }
    </script>
</body>
</html>
